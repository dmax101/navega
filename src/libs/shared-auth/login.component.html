<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="emailOuCpf">Email ou CPF *</label>
      <input 
        id="emailOuCpf"
        type="text"
        formControlName="emailOuCpf" 
        placeholder="Digite seu email ou CPF"
        [class.invalid]="isFieldInvalid('emailOuCpf')"
        autocomplete="username"
        (input)="onCpfInput($event)"
      />
      <div class="error-message" *ngIf="isFieldInvalid('emailOuCpf')">
        {{ getFieldError('emailOuCpf') }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha *</label>
      <input 
        id="password"
        type="password"
        formControlName="password" 
        placeholder="Digite sua senha"
        [class.invalid]="isFieldInvalid('password')"
        autocomplete="current-password"
      />
      <div class="error-message" *ngIf="isFieldInvalid('password')">
        {{ getFieldError('password') }}
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      [disabled]="isLoading"
      class="login-btn"
    >
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading">Carregando...</span>
    </button>
  </form>
</div>
