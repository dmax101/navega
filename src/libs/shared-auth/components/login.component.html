<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="header">
      <img src="assets/img/navega_logo.svg" alt="Logo Navega" />
      <div class="greetings">
        <span>
          Boas-vindas ao Portal! <br />
          Para começar, qual seu email ou CPF?
        </span>
        <br />
        <span>Precisamos desta confirmação para dar início ao seu acesso.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="emailOuCpf">Email ou CPF *</label>
      <navega-input
        id="emailOuCpf"
        type="text"
        formControlName="emailOuCpf"
        placeholder="Digite seu email ou CPF"
        [styleClass]="isFieldInvalid('emailOuCpf') ? 'invalid' : ''"
        autocomplete="username"
        (input)="onCpfInput($event)"
      ></navega-input>
      <div class="error-message" *ngIf="isFieldInvalid('emailOuCpf')">
        {{ getFieldError("emailOuCpf") }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha *</label>
      <navega-input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Digite sua senha"
        [styleClass]="isFieldInvalid('password') ? 'invalid' : ''"
        autocomplete="current-password"
      ></navega-input>
      <div class="error-message" *ngIf="isFieldInvalid('password')">
        {{ getFieldError("password") }}
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="isLoading" class="login-btn">
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading">Carregando...</span>
    </button>
  </form>
</div>
