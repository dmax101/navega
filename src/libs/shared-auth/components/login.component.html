<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="header">
      <img src="assets/img/navega_logo.svg" alt="Logo Navega" />
      <div class="greetings">
        <span>
          Boas-vindas ao Portal! <br />
          Para começar, qual seu email ou CPF?
        </span>
        <br />
        <span>Precisamos desta confirmação para dar início ao seu acesso.</span>
      </div>
    </div>

    <div class="form-group">
      <navega-label text="Email ou CPF *"></navega-label>
      <navega-input
        id="emailOuCpf"
        type="text"
        formControlName="emailOuCpf"
        placeholder="Digite seu email ou CPF"
        [styleClass]="isFieldInvalid('emailOuCpf') ? 'invalid' : ''"
        autocomplete="username"
        (input)="onCpfInput($event)"
      ></navega-input>
      <div class="error-message" *ngIf="isFieldInvalid('emailOuCpf')">
        {{ getFieldError("emailOuCpf") }}
      </div>
    </div>

    <div class="form-group">
      <navega-label text="Senha *"></navega-label>
      <navega-input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Digite sua senha"
        [styleClass]="isFieldInvalid('password') ? 'invalid' : ''"
        autocomplete="current-password"
      ></navega-input>
      <div class="error-message" *ngIf="isFieldInvalid('password')">
        {{ getFieldError("password") }}
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="call-to-action">
      <navega-button
        type="submit"
        [disabled]="isLoading"
        class="login-btn"
        label="ACESSAR"
      >
      </navega-button>
      <span>Não tem uma conta? <a href="/register">Cadastre-se</a></span>
    </div>
  </form>
</div>

<style>
  .login-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: var(--color-primary-60, #1AAAB2);
    color: white;
    border: 1px solid var(--color-primary-60, #1AAAB2);
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
  }
</style>
