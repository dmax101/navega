
<div class="input-wrapper">
  <input
    pInputText
    [type]="inputType"
    [ngClass]="customClass"
    [style]="style"
    [class]="styleClass"
    [ngModel]="ngModel"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInput($event)"
    (blur)="onTouched()"
  />

  <!-- Validation check icon only for normal fields (not password) -->
  <img *ngIf="isValid && type !== 'password'" 
       src="assets/img/n-input-check.svg" 
       class="input-icon input-check" 
       alt="valid" />
  
  <!-- Password visibility toggle icon -->
  <img *ngIf="type === 'password'" 
       src="assets/img/n-input-visualize.svg" 
       class="input-icon input-visualize" 
       alt="toggle password visibility" 
       (click)="togglePassword()" />
</div>
