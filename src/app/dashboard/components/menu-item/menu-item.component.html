<div class="menu-item" [class.active]="isActive">
  <div class="menu-item-content">
    <img [src]="'assets/img/' + icon" [alt]="label" [title]="label" class="menu-icon">
    <span class="menu-label">{{ label }}</span>
  </div>
  <img *ngIf="showChevron" src="assets/img/chevron-right.svg" alt="Expandir" title="Expandir" class="chevron-icon">
</div>
