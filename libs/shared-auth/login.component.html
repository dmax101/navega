<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>Usuário</label>
  <input formControlName="username" placeholder="Digite seu usuário" title="Usuário" />
  <label>Senha</label>
  <input type="password" formControlName="password" placeholder="Digite sua senha" title="Senha" />
  <button type="submit">Entrar</button>
</form>
